<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <script src="javascript/main.js" type="module" defer></script>
    <script src="javascript/utility.js" type="module" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="display">
        <canvas id="main" class="left-side"></canvas>
      </div>

      <div class="info">
        <div id="console">Mouse position X: 0, Mouse position Y: 0</div>
        <div id="instructions">
          <h3 id="header">Instructions</h3>
          <div id="information">Click a button below to start</div>
        </div>
        <div id="controls">
          <button type="button" id="draw" class="pure-button pure-button-primary button-xlarge">Draw</button>
          <div id="draw-functions" class="hidden">
            <div>
              <input type="color" id="line-color" name="line-color" value="#000000"/>
              <label for="line-color">Line Color</label>
            </div>
            <div>
              <input type="range" id="line-width" name="line-width" min="1" max="10" value="1" step="1"/>
              <label for="line-width">Line Width</label>
            </div>
            <div>
              <input type="color" id="background-color" name="pointer" value="#ffffff"/>
              <label for="pointer">Background Color</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
